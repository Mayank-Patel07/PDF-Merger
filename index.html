            <h2>Pdf Merger Tool</h2>
            <form method="post" action="/merge" style="margin-left: 56px;" enctype="multipart/form-data">
                <div class="form-group ml-1">
                    <label for="exampleFormControlFile1">Select Pdf files you want to Merger</label>
                    <input type="file" name="pdfs" class="form-control-file" id="exampleFormControlFile1" multiple

                </div>
                <button type="submit" class="btn btn-primary w-75" value="submit">Merge PDF</button>
        </div>
        </form>
